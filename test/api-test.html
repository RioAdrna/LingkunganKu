<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Geocoding Jawa Barat</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            color: #333;
        }
        select, textarea {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Pastikan padding tidak mempengaruhi lebar */
        }
        textarea {
            margin-top: 15px;
            height: 400px;
            font-family: "Courier New", Courier, monospace;
            background-color: #fff;
            color: #222;
            resize: vertical;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Pilih Lokasi di Jawa Barat</h2>
    <select id="lokasiSelect">
        <option value="" disabled selected>-- Pilih Kabupaten/Kota --</option>
    </select>

    <h2>Hasil Reverse Geocoding (Nominatim)</h2>
    <textarea id="hasilResponse" readonly placeholder="Hasil respons API akan ditampilkan di sini..."></textarea>
</div>

<script>
// Data JSON yang Anda berikan

  { "nama": "Kota Tasikmalaya", "jenis": "Kota", "ibu_kota": "Tasikmalaya", "lintang": -7.3364, "bujur": 108.2208 }
];

// Menunggu dokumen siap (standar jQuery)
$(document).ready(function() {
    
    const $select = $('#lokasiSelect');
    const $textarea = $('#hasilResponse');

    // 1. Isi elemen <select> dengan data JSON
    $.each(lokasiData, function(index, lokasi) {
        // Buat elemen <option> baru dengan jQuery
        const $option = $('<option></option>')
            .text(lokasi.nama) // Teks yang terlihat
            .attr('value', lokasi.nama) // Nilai (bisa juga index, tapi nama lebih jelas)
            .data('lat', lokasi.lintang) // Simpan lat di data attribute
            .data('lon', lokasi.bujur);  // Simpan lon di data attribute
        
        // Tambahkan option ke select
        $select.append($option);
    });

    // 2. Tambahkan event listener 'onchange' ke <select>
    $select.on('change', function() {
        // Dapatkan <option> yang sedang dipilih
        const $selectedOption = $(this).find('option:selected');
        
        // Ambil data lat dan lon dari atribut data-*
        const lat = $selectedOption.data('lat');
        const lon = $selectedOption.data('lon');

        if (lat && lon) {
            // Panggil fungsi untuk mengambil data geocoding
            getReverseGeocode(lat, lon);
        }
    });

    // 3. Fungsi untuk request ke API Nominatim
    function getReverseGeocode(lat, lon) {
        // Format=jsonv2 lebih modern, tapi kita pakai format=json sesuai permintaan umum
        const nominatimURL = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;

        $textarea.val('Mengambil data dari Nominatim...');

        $.ajax({
            url: nominatimURL,
            method: 'GET',
            dataType: 'json', // jQuery akan otomatis mem-parse JSON
            success: function(response) {
                // 4. Tampilkan di console
                console.log("Respons API Nominatim:", response);

                // 5. Tampilkan di textarea
                // JSON.stringify(obj, null, 2) untuk 'pretty-print'
                $textarea.val(JSON.stringify(response, null, 2));
            },
            error: function(jqXHR, textStatus, errorThrown) {
                const errorMsg = `Gagal mengambil data: ${textStatus}\n${errorThrown}`;
                
                // Tampilkan error di console dan textarea
                console.error(errorMsg, jqXHR);
                $textarea.val(errorMsg);
            }
        });
    }
});
</script>

</body>
</html>
